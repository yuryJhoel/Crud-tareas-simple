<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CRUD </title>
   <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">

<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <a href="#" class="navbar navbar-brand">Crud Simple | Todo List</a>
    </nav>
    <div class="row">
        <div class="col-5">
            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <form action="backend.php" method="POST" id=form-crud>
                            <div class="form-group">
                                <input type="hidden" name="id">
                            </div>
                            <div class="form-group">
                                <input type="text" name="todo" class="form-control"placeholder="Todo">
                            </div>
                            <div class="form-group">
                                <textarea name="description" id="" cols="30" rows="10" class="form-control" placeholder="Description"></textarea>
                            </div>
                            <input type="button" class="btn btn-dark btn-block" value="Save" id="btn">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-7 px-5">
            <table class="table ">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Todo</th>
                        <th>Description</th>
                        <th colspan="2">Action</th>
                        
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
